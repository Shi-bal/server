      # Mount model files (you need to place your .pt files here)
      - ./models:/app/models:ro
      # Mount temp directory for file uploads
      - ./temp:/app/temp
      # Mount logs directory
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

